<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <title>Student Table</title>
    <link rel="stylesheet" href="student.css">
    <script src="student.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <input id="studentinput" type="text" placeholder="Search">
            <i class="ri-search-line"></i> 
        </div>
        <div class="stdtable">
         <table border="1px" style="border-collapse:collapse;" id="studentTable">
         <thead>
            <tr id="R">
                <th id="A">Sr No.</th>
                <th id="B">Student Name</th>
                <th id="C">Joining Date</th>
                <th id="D">Batch</th>
            </tr>          
                </thead>
     <tbody>
         </tbody>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission Form</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <form action="rule.html" method="post" id="studentForm">
    <div class="main">
    <div class="title">
        <h1>DreamsGuider.com</h1>
        <h2>Addmissin Form</h2>
        <p>education@dreamsguider.com +91 9373346490</p>
    </div>
        <div class="Details">
           <div class="StudentDetails">
            <h3>Students Details</h3>
            
            <div class="detailA">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter Your Name" style="width: 800px;">
        </div>

        <div class="detailB">
            <div class="NO">
            <label for="">Mobile No:</label>
            <input type="text" placeholder="Enter Mobile Number">
        </div>
        <div class="id">
            <label for="">Email id:</label>
            <input type="text" placeholder="Enter Your EmailId">
        </div>
        </div>
        

        <div class="detailC">
            <div class="edu">
            <label for=""> Qualification:</label>
            <input type="text" placeholder="Qualification" style="width: 300px;">
            </div>
            <div class="card">
            <label for="">Adhar card No:</label>
            <input type="text" placeholder="xxxx xxxx xxxx" style="width: 280px;">
            </div>
             </div>


            <div class="detailD">
                <div class="clg">
            <label for="">College Name:</label>
            <input type="text" placeholder="Enter Your College Name" style="width: 740px;">
           </div>
        </div>

        <div class="detailE">
            <div class="gender">
                <label for="">Gender:</label>
                <select name="" id="">
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
            </div>
            <div class="dob">
            <label for="">Date of Birth:</label>
            <input type="text" style="width: 300px;">
        </div>
            </div>
           </div>
           





           <div class="ParentDetails">
            <h3>Parents Details</h3>
            <div class="PName">
            <label for="name">Parents Name:</label>
            <input type="text" placeholder="Enter parent Name" style="width: 735px;">
            </div>



            <div class="parentInfo">
                <div class="MNumber">
            <label for="">Mobile No:</label>
            <input type="text" placeholder="Enter parent Mobile Number">
           </div>
           <div class="EID">
            <label for="">Email id:</label>
            <input type="text" placeholder="Enter parent Email ID">
        </div>
        </div>

         <div class="add">
            <label for="">Address:</label>
            <input type="text" placeholder="Enter Address" style="width: 780px;">
           </div>
        </div>




          <div class="courseDetails">
            

            <h3>Course Details</h3>


            <div class="courseA">
            <div class="CName">
            <label for="">Course Name:</label>
           <select name="" id="">
            <option value="">full stack</option>
            <option value="">full stack</option>
            <option value="">full stack</option>
            <option value="">full stack</option>
           </select>
           </div>


           <div class="startDate">
            <label for="">Joining Date:</label>
            <input type="date" style="width: 300px;">
            </div>
            </div>


            <div class="time">
            <div class="duration">
            <label for="">Duration:</label>
            <input type="time" style="width: 250px;">
           </div>
           <div class="batch">
            <label for="">Batch Timing:</label>
            <input type="time" style="width: 300px;">
            </div>
            </div>



            <div class="mode">
            <label for="">Mode of Learning:</label>
            <input type="checkbox"><label for="">Online</label>
            <input type="checkbox"><label for="">Offline</label>
        </div>


        <div class="fee">
            <div class="Fdetail">
        <label for="">Fee Details:</label>
        <input type="text" style="width: 300px;">
        </div>
        <div class="EDate">
        <label for="">Course End Date:</label>
        <input type="text" style="width: 300px;">
        </div>
        </div>


          </div> 
<div class="bottom">
    <button >Submit</button>
<div class="anchor">
<a href="rule.html">Rules & Regulations</a>
</div>
</div>
        </div>
        </div>
        </div></form>
</body>
</html>
